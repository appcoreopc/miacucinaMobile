<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to Miacucina's Food Tour</h2>
  <p>
    This starter project comes with simple tabs-based layout for apps
    that are going to primarily use a Tabbed UI.
  </p>
 
  <p>
    <ion-list>
      <ion-item>
        <ion-label>Country</ion-label>
        <ion-select [(ngModel)]="countryData" interface="action-sheet">
          <ion-option value="nes">Auckland</ion-option>
          <ion-option value="n64">Auckland</ion-option>
          <ion-option value="ps">PlayStation</ion-option>
          <ion-option value="genesis">Sega Genesis</ion-option>
          <ion-option value="saturn">Sega Saturn</ion-option>
          <ion-option value="snes">SNES</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>   
  </p>    
  <p>
    <ion-list>
      <ion-item>
        <ion-label>City</ion-label>
        <ion-select (ionChange)="loadTour($event);" interface="action-sheet">
          <ion-option value="nes">Auckland</ion-option>
          <ion-option value="n64">Auckland</ion-option>
          <ion-option value="ps">PlayStation</ion-option>
          <ion-option value="genesis">Sega Genesis</ion-option>
          <ion-option value="saturn">Sega Saturn</ion-option>
          <ion-option value="snes">SNES</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>   
  </p>
    
</ion-content>
