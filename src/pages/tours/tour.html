<ion-header>
  <ion-navbar>
    <ion-title>Tour</ion-title>    
  </ion-navbar>  
</ion-header>

<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item (click)="openPage(homePage)">
        Home
      </button>
      <button ion-item (click)="openPage(friendsPage)">
        Friends
      </button>
      <button ion-item (click)="openPage(eventsPage)">
        Events
      </button>
      <button ion-item (click)="closeMenu()">
        Close Menu
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-content class="card-background-page">
  
  <h2>cool tour awaits </h2> 
  <button ion-button (click)="purchaseTour($event)">Pay with Paypal</button>
  
  <ion-card *ngFor="let item of data">
    <img src="{{item.urlToImage}}"/>
    <div class="card-title">{{item.title}}</div>
    <div class="card-subtitle">{{item.description}}</div>
  </ion-card>
</ion-content>
